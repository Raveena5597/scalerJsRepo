 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://kit.fontawesome.com/589957875e.js" crossorigin="anonymous"></script>
 </head>
 <body>
   <div class = "toolbox-cont">
        <div class = "priority-color-cont">
            <div class = "lightpink color"></div>
            <div class = "lightgreen color"></div>
            <div class = "lightblue color"></div>
            <div class = "black color"></div>
        </div>
        <div class = "action-btn-cont">
            <div class="add-btn">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="del-btn">
                <i class="fa-solid fa-trash"></i>
            </div>
        </div>
    </div> 
    <div class="main-cont">
        <!-- <div class = "ticket-cont">
            <div class = "ticket-color"></div>
            <div class = "ticket-id"></div>
            <div class = "ticket-desc"></div>
            <div class = "ticket-lock">
                <i class="fa-solid fa-lock"></i> -->
             <!-- <i class="fa-solid fa-lock-open"></i> -->
            <!-- </div>
        </div> -->
    </div>
    <div class="modal-cont">
            <textarea class="text-area-cont" placeholder="Enter Your task description..."></textarea>
        <div class="right-section">
            <div data-color = "lightpink" class = "lightpink priority-color active"></div>
            <div data-color = "lightgreen"class = "lightgreen priority-color"></div>
            <div data-color = "lightblue"class = "lightblue priority-color"></div>
            <div data-color = "black"class = "black priority-color"></div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
 </body>
 </html>
